<template name="bp_fileUpload">
  <h3>Select file(s) to upload:</h3>
  <input type="file" name="files" multiple class="fileUploader">
</template>

<template name="bp_fileList">
  {{#each files}}
    {{cfsDownloadButton "ResourcesFS" class="btn btn-primary btn-mini" content=filename}}
  {{else}}
    No files uploaded.
  {{/each}}
</template>
