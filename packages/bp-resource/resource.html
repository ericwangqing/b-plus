<template name="bpResourceUpload">
  <h3>Select file(s) to upload:</h3>
  <input type="file" name="files" multiple class="resource-uploader">
</template>

<template name="bpResourceList">
  {{#each files}}
    {{cfsDownloadButton "BpResourcesFS" class="btn btn-primary btn-mini" content=filename}}
  {{else}}
    No files uploaded.
  {{/each}}
</template>
